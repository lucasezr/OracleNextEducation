<body>
    <h3>¿Alcohol o gasolina?</h3>
    <script>
        const litrosTanque = 40
        var caminoRecorrido = 480
        var recorridoConAlcohol = 300
        document.write(caminoRecorrido / litrosTanque + " litros de gasolina gastada por kilometro recorrido")
        document.write("<br/>")
        document.write(recorridoConAlcohol / litrosTanque + " litros consumidos de alcohol por km recorrido")
    </script>
</body>
